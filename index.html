<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chews it</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Pacifico|Poppins:400,700,800" rel="stylesheet"> -->
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">

  <!-- HANDLEBARS TEMPLATES BEGIN HERE -->




</head>
<body>
  <!-- HOME VIEW -->
<div id="outer-container">
  <div id="home-view" class="home-view container">
    <h1 id="logo">chewsit</h1>
    <a href="/form"><button class="btn">Chews it for me</button></a>
  </div>

  <button id="current-location">Current location</button>

  <!-- FORM VIEW -->
  <form id="app-form" class="container">
    <label><p>Enter your Zip Code OR user current location</p></label>
    <input id="zip"type="text">
    
    <label><p>What do you want to eat</p></label>
    <input id="food"type="text">

    <fieldset class="price">
      <div id="price">
        <label><p class="dollar">$</p></label>
        <input type="radio" name="dolla" value=1 />
        
        <label><p class="dollar">$$</p></label>
        <input type="radio" name="dolla" value=2 />
        
        <label><p class="dollar">$$$</p></label>
        <input type="radio" name="dolla" value=3 />
        
        <label><p class="dollar" id="lastdollar">$$$$</p></label>
        <input type="radio" name="dolla" value=4 />
      </div>
    </fieldset>

    <div>
    <fieldset class="miles">
      <label>Range</label>
      <select id="range">
        <option value="1610">1 mile</option>
        <option value="8045">5 miles</option>
        <option value="16094">10 miles</option>
        <option value="32186.9">20 miles</option>
      </select>
    </fieldset>
    </div>

    <input type="submit">
    <a href="/display"><p>display</p></a>
  </form>
  
<!-- RESULTS/DISPLAY VIEW PAGE START -->
<ul id="display-results" class="container">
  </ul>

<!-- CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
<script src="./scripts/models/location.js"></script>
<script src="./scripts/models/restaurants.js"></script>
<script src ="./scripts/views/restaurant-view.js"></script>
<script src ="./scripts/views/error-view.js"></script>
<script src="./scripts/controllers/routes.js"></script>
</body>
</html>
