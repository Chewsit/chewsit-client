<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chews it</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Pacifico|Poppins:400,700,800" rel="stylesheet"> -->
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
</head>
<body>
  
<div id="outer-container">
  <div id="home-view" class="container">
    <h1 id="logo">chewsit</h1>
    <a href="/test"><button class="btn">Chews it for me</button></a>
  </div>
  <ul id="test" class="container">
  </ul>

  <form id="test-form" class="container">
      <button id="current-location">Use Current location</button> <span id="or">OR</span>
      <button id="enter-location">Enter location</button>
      <p id="location-notice"></p>
    <label id="location-input" class="hide">
      <p>Enter your address, zip, or city</p>
      <input id="zip"type="text">
    </label>
    <label>
        <p>What do you want to eat</p>
        <input id="food"type="text">
      </label>
      <div id="price">
          <label>
            <input type="radio" name="dolla" value=1 />
            <p class="dollar">$</p>
          </label>
  
          <label>
            <input type="radio" name="dolla" value=2 />
            <p class="dollar">$$</p>
          </label>
  
          <label>
            <input type="radio" name="dolla" value=3 />
            <p class="dollar">$$$</p>
          </label>
          <label>
            <input type="radio" name="dolla" value=4 />
            <p class="dollar" id="lastdollar">$$$$</p>
          </label>
        <label>
            Range
            <select id="range">
              <option value="805">&frac12; mile</option>
              <option value="1610">1 mile</option>
              <option value="8045">5 miles</option>
              <option value="16094">10 miles</option>
              <option value="32186">20 miles</option>
            </select>
          </label>
      <input type="submit">
    <a href="/display"><p>display</p></a>
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
<script src="./scripts/models/location.js"></script>
<script src="./scripts/models/restaurants.js"></script>
<script src ="./scripts/views/test-view.js"></script>
<script src ="./scripts/views/form-view.js"></script>
<script src="./scripts/controllers/routes.js"></script>
</body>
</html>
